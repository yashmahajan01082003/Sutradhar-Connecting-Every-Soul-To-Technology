<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesture Controls</title>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #050810;
  --cyan: #00f5ff;
  --purple: #b044ff;
  --green: #00ff88;
  --c1: #00d4ff;
  --c2: #b044ff;
  --c3: #00ff88;
}

body {
  background: var(--bg);
  font-family: 'Share Tech Mono', monospace;
  min-height: 100vh;
  color: #fff;
  overflow-x: hidden;
  cursor: none;
}

#cursor {
  position: fixed;
  width: 12px; height: 12px;
  background: var(--cyan);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px var(--cyan), 0 0 20px var(--cyan);
  mix-blend-mode: screen;
  transition: width 0.2s, height 0.2s;
}
#cursor-ring {
  position: fixed;
  width: 36px; height: 36px;
  border: 1px solid rgba(0,245,255,0.45);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9998;
  transform: translate(-50%, -50%);
}

#bg-canvas { position: fixed; inset: 0; z-index: 0; opacity: 0.55; }

.grid-overlay {
  position: fixed; inset: 0; z-index: 1;
  background-image:
    linear-gradient(rgba(0,245,255,0.025) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,245,255,0.025) 1px, transparent 1px);
  background-size: 50px 50px;
  animation: gridMove 20s linear infinite;
  pointer-events: none;
}
@keyframes gridMove { from { background-position: 0 0; } to { background-position: 50px 50px; } }

.orb {
  position: fixed; border-radius: 50%;
  filter: blur(90px); pointer-events: none; z-index: 1;
  animation: orbFloat 10s ease-in-out infinite;
}
.orb-1 { width: 500px; height: 500px; background: rgba(0,245,255,0.055); top: -150px; left: -150px; }
.orb-2 { width: 400px; height: 400px; background: rgba(176,68,255,0.055); bottom: -100px; right: -100px; animation-delay: 4s; }
.orb-3 { width: 300px; height: 300px; background: rgba(0,255,136,0.035); top: 45%; left: 35%; animation-delay: 7s; }
@keyframes orbFloat {
  0%,100%{transform:translate(0,0) scale(1);}
  33%{transform:translate(25px,-20px) scale(1.06);}
  66%{transform:translate(-15px,25px) scale(0.94);}
}

.page {
  position: relative; z-index: 2;
  max-width: 1200px; margin: 0 auto;
  padding: 36px 24px 80px;
}

/* Back btn */
.back-btn {
  display: flex; align-items: center; gap: 10px;
  background: rgba(0,245,255,0.03);
  border: 1px solid rgba(0,245,255,0.18);
  color: var(--cyan);
  font-family: 'Share Tech Mono', monospace;
  font-size: 0.82rem; padding: 10px 24px;
  cursor: none; margin: 0 auto 44px;
  width: fit-content; letter-spacing: 2px;
  text-transform: uppercase; position: relative;
  overflow: hidden; transition: all 0.3s;
  clip-path: polygon(8px 0%,100% 0%,calc(100% - 8px) 100%,0% 100%);
}
.back-btn::after {
  content: '';
  position: absolute; inset: 0;
  background: linear-gradient(90deg, transparent, rgba(0,245,255,0.12), transparent);
  transform: translateX(-120%); transition: transform 0.5s;
}
.back-btn:hover::after { transform: translateX(120%); }
.back-btn:hover {
  background: rgba(0,245,255,0.08);
  border-color: var(--cyan);
  box-shadow: 0 0 20px rgba(0,245,255,0.25), inset 0 0 20px rgba(0,245,255,0.04);
  text-shadow: 0 0 8px var(--cyan);
}
.back-btn svg { width: 14px; height: 14px; }

/* Hero */
.hero {
  text-align: center; position: relative;
  margin-bottom: 60px; padding: 56px 40px 48px;
}
.hero-frame {
  position: absolute; inset: 0;
  border: 1px solid rgba(0,245,255,0.07);
  border-radius: 6px;
  background: linear-gradient(135deg,rgba(0,245,255,0.03) 0%,transparent 50%,rgba(176,68,255,0.03) 100%);
}
.corner {
  position: absolute; width: 18px; height: 18px;
  border-color: var(--cyan); border-style: solid;
}
.corner-tl { top:0; left:0; border-width:2px 0 0 2px; }
.corner-tr { top:0; right:0; border-width:2px 2px 0 0; }
.corner-bl { bottom:0; left:0; border-width:0 0 2px 2px; }
.corner-br { bottom:0; right:0; border-width:0 2px 2px 0; }

.scan-line {
  position: absolute; left:0; right:0; height:1px;
  background: linear-gradient(90deg,transparent,var(--cyan),transparent);
  opacity: 0.3; animation: scan 5s ease-in-out infinite; top:0;
}
@keyframes scan { 0%{top:0;opacity:0;} 8%{opacity:0.3;} 92%{opacity:0.3;} 100%{top:100%;opacity:0;} }

.sparkle { position:absolute; color:var(--cyan); animation:twinkle 2.5s ease-in-out infinite; font-size:1.3rem; filter:drop-shadow(0 0 6px var(--cyan)); }
.sparkle-1 { top:18px; left:22px; }
.sparkle-2 { bottom:22px; right:22px; animation-delay:1.2s; color:var(--purple); filter:drop-shadow(0 0 6px var(--purple)); }
@keyframes twinkle { 0%,100%{opacity:1;transform:scale(1) rotate(0deg);} 50%{opacity:0.15;transform:scale(0.65) rotate(25deg);} }

.status-badge {
  display:inline-flex; align-items:center; gap:7px;
  background:rgba(0,255,136,0.05); border:1px solid rgba(0,255,136,0.18);
  color:var(--green); font-size:0.65rem; letter-spacing:3px;
  padding:5px 14px; margin-bottom:16px;
  clip-path:polygon(6px 0%,100% 0%,calc(100% - 6px) 100%,0% 100%);
  animation:fadeDown 0.6s ease both;
}
.status-dot { width:6px; height:6px; background:var(--green); border-radius:50%; box-shadow:0 0 8px var(--green); animation:blink 1.2s ease-in-out infinite; }
@keyframes blink { 0%,100%{opacity:1;} 50%{opacity:0.2;} }

.hero-title {
  font-family:'Orbitron',sans-serif;
  font-size:clamp(1.9rem,5.2vw,3.8rem);
  font-weight:900; letter-spacing:0.18em;
  text-transform:uppercase; color:var(--cyan);
  text-shadow:0 0 20px rgba(0,245,255,0.45), 0 0 60px rgba(0,245,255,0.15);
  margin-bottom:22px;
  animation:fadeDown 0.8s ease both, glitch 8s 2s infinite;
  position:relative;
}
@keyframes fadeDown { from{opacity:0;transform:translateY(-24px);filter:blur(8px);} to{opacity:1;transform:translateY(0);filter:blur(0);} }
@keyframes glitch {
  0%,96%,100%{text-shadow:0 0 20px rgba(0,245,255,0.45), 0 0 60px rgba(0,245,255,0.15);}
  97%{text-shadow:-2px 0 var(--purple), 2px 2px var(--cyan); transform:skewX(-1deg);}
  98%{text-shadow:2px -1px #ff6b35, -2px 0 var(--cyan); transform:skewX(0.5deg);}
  99%{text-shadow:0 0 20px rgba(0,245,255,0.45), 0 0 60px rgba(0,245,255,0.15); transform:skewX(0);}
}

.hero-sub { color:rgba(0,245,255,0.55); font-size:0.8rem; line-height:2; letter-spacing:1px; animation:fadeDown 0.8s 0.2s ease both; }

.hero-bars { display:flex; justify-content:center; gap:10px; margin-top:28px; animation:fadeDown 0.8s 0.4s ease both; }
.hero-bar { height:2px; border-radius:2px; background:rgba(255,255,255,0.05); position:relative; overflow:hidden; }
.hero-bar::after { content:''; position:absolute; inset:0; border-radius:2px; transform:scaleX(0); transform-origin:left; animation:barFill 1.8s ease-out forwards; }
.hero-bar:nth-child(1) { width:44px; } .hero-bar:nth-child(1)::after { background:var(--cyan); animation-delay:0.7s; }
.hero-bar:nth-child(2) { width:64px; } .hero-bar:nth-child(2)::after { background:var(--purple); animation-delay:0.9s; }
.hero-bar:nth-child(3) { width:36px; } .hero-bar:nth-child(3)::after { background:var(--green); animation-delay:1.1s; }
@keyframes barFill { to{transform:scaleX(1);} }

/* Cards */
.cards { display:grid; grid-template-columns:repeat(3,1fr); gap:24px; }
@media(max-width:768px){.cards{grid-template-columns:1fr;}}

.card {
  border-radius:6px; overflow:hidden; cursor:none;
  position:relative; animation:fadeUp 0.7s ease both;
  transition:transform 0.35s cubic-bezier(0.23,1,0.32,1), box-shadow 0.35s, border-color 0.35s;
  background:rgba(8,12,22,0.85);
  border:1px solid rgba(255,255,255,0.05);
}
.card:nth-child(1){animation-delay:0.15s;} .card:nth-child(2){animation-delay:0.3s;} .card:nth-child(3){animation-delay:0.45s;}
@keyframes fadeUp { from{opacity:0;transform:translateY(40px) scale(0.95);filter:blur(5px);} to{opacity:1;transform:translateY(0) scale(1);filter:blur(0);} }

.card:hover { transform:translateY(-12px) scale(1.02); }
.card-1:hover { box-shadow:0 30px 70px rgba(0,0,0,0.7), 0 0 50px rgba(0,212,255,0.12); border-color:rgba(0,212,255,0.28); }
.card-2:hover { box-shadow:0 30px 70px rgba(0,0,0,0.7), 0 0 50px rgba(176,68,255,0.12); border-color:rgba(176,68,255,0.28); }
.card-3:hover { box-shadow:0 30px 70px rgba(0,0,0,0.7), 0 0 50px rgba(0,255,136,0.12); border-color:rgba(0,255,136,0.28); }

.card-top-line {
  position:absolute; top:0; left:0; right:0; height:1px;
  opacity:0; transition:opacity 0.35s; z-index:3;
}
.card-1 .card-top-line { background:linear-gradient(90deg,transparent,var(--c1),transparent); }
.card-2 .card-top-line { background:linear-gradient(90deg,transparent,var(--c2),transparent); }
.card-3 .card-top-line { background:linear-gradient(90deg,transparent,var(--c3),transparent); }
.card:hover .card-top-line { opacity:1; }

/* Card icon */
.card-icon {
  height:230px; display:flex; align-items:center;
  justify-content:center; position:relative; overflow:hidden;
}
.card-1 .card-icon { background:radial-gradient(ellipse at 50% 65%, rgba(0,180,230,0.1) 0%, #07101a 70%); }
.card-2 .card-icon { background:radial-gradient(ellipse at 50% 65%, rgba(140,40,220,0.12) 0%, #0c0814 70%); }
.card-3 .card-icon { background:radial-gradient(ellipse at 50% 65%, rgba(0,200,100,0.09) 0%, #06100c 70%); }

.card-icon .dots-bg {
  position:absolute; inset:0;
  background-image:radial-gradient(circle, currentColor 1px, transparent 1px);
  background-size:22px 22px; opacity:0.12; transition:opacity 0.3s;
}
.card-1 .dots-bg { color:var(--c1); }
.card-2 .dots-bg { color:var(--c2); }
.card-3 .dots-bg { color:var(--c3); }
.card:hover .dots-bg { opacity:0.25; }

.ring { position:absolute; border-radius:50%; border:1px solid; animation:ringPulse 3.5s ease-in-out infinite; }
.ring-lg { width:140px; height:140px; opacity:0.1; }
.ring-sm { width:95px; height:95px; opacity:0.16; animation-delay:0.7s; }
.card-1 .ring { border-color:var(--c1); }
.card-2 .ring { border-color:var(--c2); }
.card-3 .ring { border-color:var(--c3); }
@keyframes ringPulse { 0%,100%{transform:scale(1);opacity:0.1;} 50%{transform:scale(1.18);opacity:0.25;} }

.card-svg {
  width:66px; height:66px; position:relative; z-index:1;
  transition:transform 0.4s cubic-bezier(0.23,1,0.32,1), filter 0.3s;
}
.card-1 .card-svg { stroke:var(--c1); filter:drop-shadow(0 0 8px rgba(0,212,255,0.35)); }
.card-2 .card-svg { stroke:var(--c2); filter:drop-shadow(0 0 8px rgba(176,68,255,0.35)); }
.card-3 .card-svg { stroke:var(--c3); filter:drop-shadow(0 0 8px rgba(0,255,136,0.35)); }
.card-1:hover .card-svg { transform:scale(1.15) translateY(-5px); filter:drop-shadow(0 0 20px rgba(0,212,255,0.85)); }
.card-2:hover .card-svg { transform:scale(1.15) translateY(-5px); filter:drop-shadow(0 0 20px rgba(176,68,255,0.85)); }
.card-3:hover .card-svg { transform:scale(1.15) translateY(-5px); filter:drop-shadow(0 0 20px rgba(0,255,136,0.85)); }

.particles-wrap { position:absolute; inset:0; overflow:hidden; pointer-events:none; }
.ptcl {
  position:absolute; width:3px; height:3px; border-radius:50%;
  opacity:0; animation:ptclFloat var(--dur,4s) ease-in-out infinite var(--delay,0s);
}
@keyframes ptclFloat {
  0%{opacity:0;transform:translateY(10px) translateX(0);}
  15%{opacity:0.9;}
  85%{opacity:0.3;}
  100%{opacity:0;transform:translateY(-70px) translateX(var(--dx,0px));}
}

/* Card body */
.card-body { padding:22px 22px 20px; position:relative; border-top:1px solid rgba(255,255,255,0.04); }
.card-1 .card-body { background:linear-gradient(180deg,#08141e 0%,#060f18 100%); }
.card-2 .card-body { background:linear-gradient(180deg,#0d0917 0%,#090612 100%); }
.card-3 .card-body { background:linear-gradient(180deg,#071210 0%,#050d0b 100%); }

.card-label { font-size:0.58rem; letter-spacing:3px; text-transform:uppercase; margin-bottom:8px; opacity:0.45; }
.card-1 .card-label { color:var(--c1); }
.card-2 .card-label { color:var(--c2); }
.card-3 .card-label { color:var(--c3); }

.card-body h3 {
  font-family:'Orbitron',sans-serif; font-size:1rem; font-weight:700;
  letter-spacing:0.06em; margin-bottom:5px; color:#dde4ec;
  transition:color 0.3s, text-shadow 0.3s;
}
.card-1:hover h3 { color:var(--c1); text-shadow:0 0 12px rgba(0,212,255,0.55); }
.card-2:hover h3 { color:var(--c2); text-shadow:0 0 12px rgba(176,68,255,0.55); }
.card-3:hover h3 { color:var(--c3); text-shadow:0 0 12px rgba(0,255,136,0.55); }

.card-body p { font-size:0.72rem; color:rgba(150,175,200,0.5); letter-spacing:0.6px; margin-bottom:16px; }

.skill-bars { display:flex; flex-direction:column; gap:7px; }
.s-bar { display:flex; align-items:center; gap:8px; }
.s-dot { width:6px; height:6px; border-radius:50%; flex-shrink:0; }
.card-1 .s-dot { background:var(--c1); box-shadow:0 0 5px var(--c1); }
.card-2 .s-dot { background:var(--c2); box-shadow:0 0 5px var(--c2); }
.card-3 .s-dot { background:var(--c3); box-shadow:0 0 5px var(--c3); }
.s-track { flex:1; height:2px; background:rgba(255,255,255,0.05); border-radius:2px; overflow:hidden; }
.s-fill {
  height:100%; border-radius:2px;
  transform:scaleX(0); transform-origin:left;
  animation:sFill 1.4s ease-out forwards var(--delay,1s);
}
.card-1 .s-fill { background:linear-gradient(90deg,rgba(0,150,200,0.5),var(--c1)); }
.card-2 .s-fill { background:linear-gradient(90deg,rgba(120,30,180,0.5),var(--c2)); }
.card-3 .s-fill { background:linear-gradient(90deg,rgba(0,140,70,0.5),var(--c3)); }
@keyframes sFill { to{transform:scaleX(1);} }

.card-arrow {
  position:absolute; bottom:20px; right:20px;
  width:28px; height:28px; border-radius:50%; border:1px solid;
  display:flex; align-items:center; justify-content:center;
  opacity:0; transform:translateX(-8px);
  transition:opacity 0.3s, transform 0.3s;
}
.card-1 .card-arrow { border-color:var(--c1); color:var(--c1); }
.card-2 .card-arrow { border-color:var(--c2); color:var(--c2); }
.card-3 .card-arrow { border-color:var(--c3); color:var(--c3); }
.card:hover .card-arrow { opacity:1; transform:translateX(0); }
.card-arrow svg { width:12px; height:12px; }

 a.card-link {
    display: block;           /* makes the anchor behave like a div */
    text-decoration: none;    /* removes underline */
    color: inherit;           /* keeps text color from parent */
    width: 100%;              /* ensure it doesn’t shrink the card */
    height: 100%;             /* take full height of the card */
}

a.card-link .card {
    /* the card inside will keep its original dimensions */
    width: 100%;
    height: 100%;
    margin: 0;                /* remove any default margins */
}
</style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-ring"></div>
<canvas id="bg-canvas"></canvas>
<div class="grid-overlay"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<div class="orb orb-3"></div>

<div class="page">
    <a href="{% url 'home' %}" class="card-link">
  <button class="back-btn">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="7" height="7" rx="1"/>
      <rect x="14" y="3" width="7" height="7" rx="1"/>

    </svg>
    Back
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
    </svg>
  </button></a>

  <div class="hero">
    <div class="hero-frame">
      <span class="corner corner-tl"></span>
      <span class="corner corner-tr"></span>
      <span class="corner corner-bl"></span>
      <span class="corner corner-br"></span>
    </div>
    <div class="scan-line"></div>
    <div class="sparkle sparkle-1">✦</div>
    <div class="sparkle sparkle-2">✦</div>

    <div class="status-badge">
      <div class="status-dot"></div>
      SYSTEM ONLINE
    </div>

    <h1 class="hero-title">Retina Based &nbsp; Controls</h1>
    <p class="hero-sub">Advanced retina based system<br>for seamless interaction control</p>
    <div class="hero-bars">
      <div class="hero-bar"></div>
      <div class="hero-bar"></div>
      <div class="hero-bar"></div>
    </div>
  </div>

  <div class="cards">
  <!-- PhantomCursor -->
    <a href="{% url 'activateRM' %}" class="card-link">
    <div class="card card-2">
      <div class="card-top-line"></div>
      <div class="card-icon">
        <div class="dots-bg"></div>
        <div class="ring ring-lg"></div>
        <div class="ring ring-sm"></div>
        <div class="particles-wrap" id="pw2"></div>
        <svg class="card-svg" viewBox="0 0 24 24" fill="none" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round">
          <rect x="6" y="3" width="12" height="18" rx="6"/>
          <line x1="12" y1="7" x2="12" y2="11"/>
        </svg>
      </div>
      <div class="card-body">
        <div class="card-label">Module 05</div>
        <h3>Retinal Cursor</h3>
        <p>Retina Based Cursor Control</p>
        <div class="skill-bars">
          <div class="s-bar"><div class="s-dot"></div><div class="s-track"><div class="s-fill" style="width:75%;--delay:0.8s"></div></div></div>
          <div class="s-bar"><div class="s-dot"></div><div class="s-track"><div class="s-fill" style="width:88%;--delay:1s"></div></div></div>
          <div class="s-bar"><div class="s-dot"></div><div class="s-track"><div class="s-fill" style="width:55%;--delay:1.2s"></div></div></div>
          <div class="s-bar"><div class="s-dot"></div><div class="s-track"><div class="s-fill" style="width:93%;--delay:1.4s"></div></div></div>
        </div>
        <div class="card-arrow"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg></div>
      </div>
    </div>
  

  </div>
</div>

<script>
// Custom cursor
const cur = document.getElementById('cursor');
const ring = document.getElementById('cursor-ring');
let mx=0,my=0,rx=0,ry=0;
document.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY;});
(function animCur(){
  cur.style.left=mx+'px'; cur.style.top=my+'px';
  rx+=(mx-rx)*0.1; ry+=(my-ry)*0.1;
  ring.style.left=rx+'px'; ring.style.top=ry+'px';
  requestAnimationFrame(animCur);
})();
document.querySelectorAll('.card,.back-btn').forEach(el=>{
  el.addEventListener('mouseenter',()=>{cur.style.width='20px';cur.style.height='20px';ring.style.width='52px';ring.style.height='52px';ring.style.borderColor='rgba(0,245,255,0.5)';});
  el.addEventListener('mouseleave',()=>{cur.style.width='12px';cur.style.height='12px';ring.style.width='36px';ring.style.height='36px';ring.style.borderColor='rgba(0,245,255,0.4)';});
});

// Canvas particle network
const canvas=document.getElementById('bg-canvas');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
resize(); window.addEventListener('resize',resize);
const colors=['rgba(0,245,255,','rgba(176,68,255,','rgba(0,255,136,'];
const pts=Array.from({length:55},()=>({
  x:Math.random()*window.innerWidth,
  y:Math.random()*window.innerHeight,
  vx:(Math.random()-.5)*0.35,
  vy:(Math.random()-.5)*0.35,
  r:Math.random()*1.4+0.4,
  c:colors[Math.floor(Math.random()*3)]
}));
(function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pts.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0)p.x=canvas.width; if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height; if(p.y>canvas.height)p.y=0;
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c+'0.55)'; ctx.fill();
  });
  for(let i=0;i<pts.length;i++)
    for(let j=i+1;j<pts.length;j++){
      const dx=pts[i].x-pts[j].x,dy=pts[i].y-pts[j].y,d=Math.sqrt(dx*dx+dy*dy);
      if(d<110){
        ctx.beginPath(); ctx.moveTo(pts[i].x,pts[i].y); ctx.lineTo(pts[j].x,pts[j].y);
        ctx.strokeStyle=pts[i].c+(0.07*(1-d/110))+')'; ctx.lineWidth=0.5; ctx.stroke();
      }
    }
  requestAnimationFrame(draw);
})();

// Card particles
function spawnParticles(id, color){
  const wrap=document.getElementById(id);
  for(let i=0;i<7;i++){
    const p=document.createElement('div');
    p.className='ptcl';
    p.style.background=color;
    p.style.boxShadow=`0 0 4px ${color}`;
    p.style.left=(15+Math.random()*70)+'%';
    p.style.bottom='5px';
    p.style.setProperty('--dur',(2.5+Math.random()*3)+'s');
    p.style.setProperty('--delay',(Math.random()*4)+'s');
    p.style.setProperty('--dx',(Math.random()*50-25)+'px');
    wrap.appendChild(p);
  }
}
spawnParticles('pw1','#00d4ff');
spawnParticles('pw2','#b044ff');
spawnParticles('pw3','#00ff88');

    setTimeout(()=>title.style.transform='',100);
